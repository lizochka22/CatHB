<style>
    body {

    }

<body>
<canvas id="stars"></canvas>

<h1>üåü –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∫–≤–µ—Å—Ç –¥–ª—è –∫–æ—Ç–∞! üåü</h1>

<div id="game"></div>

<script>
const puzzles = [
    { q: "–†–µ—à–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: 2x - 5,12 = 87,56", a: "46.34" },
    { q: "–ù–∞–π–¥–∏—Ç–µ —Ü–µ–ª–æ–µ —á–∏—Å–ª–æ n, –µ—Å–ª–∏ n+10 = 78√ó79", a: "6152" },
    { q: "–†–µ—à–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: 2x + 0,12 = 96,24", a: "48.06" },
    { q: "–ù–∞–π–¥–∏—Ç–µ y, –µ—Å–ª–∏ y + 7 = 29¬≤", a: "834" },
    { q: "–†–µ—à–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: t¬≥ = 512", a: "8" }
];

let current = 0;
const gameDiv = document.getElementById('game');

function showPuzzle() {
    if (current < puzzles.length) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <p>${puzzles[current].q}</p>
            <input type="text" id="answer${current}">
            <button onclick="checkAnswer(${current})">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            <p id="feedback${current}"></p>
        `;
        gameDiv.appendChild(card);
    } else {
        showFinal();
    }
}

function checkAnswer(i) {
    const userAnswer = document.getElementById(`answer${i}`).value.trim();
    const feedback = document.getElementById(`feedback${i}`);
    if (userAnswer === puzzles[i].a) {
        feedback.textContent = "–ú–æ–ª–æ–¥–µ—Ü –∫–æ—Ç, –ø—Ä–æ—Å—Ç–æ –∫–∞–∫ —Ç–µ–æ—Ä–µ–º–∞ –ü–∏—Ñ–∞–≥–æ—Ä–∞!";
        current++;
        showPuzzle();
    } else {
        feedback.textContent = "–ù–µ–≤–µ—Ä–Ω–æ –∫–æ—Ç, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑";
    }
}

function showFinal() {
    const result = document.createElement('div');
    result.className = 'result';
    result.innerHTML = `
        üéâ –ú–æ–ª–æ–¥–µ—Ü –∫–æ—Ç! –¢—ã —Ä–∞–∑–≥–∞–¥–∞–ª –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–µ—Ä–≤–æ–≥–æ –º–∏–Ω–∏-–ø–æ–¥–∞—Ä–∫–∞ <b>46.346152, 48.068348</b>, –ø—É–Ω–∫—Ç OZON. <br>
        –ù—É –∞ –≥–ª–∞–≤–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫ –±—É–¥–µ—Ç –∂–¥–∞—Ç—å —Ç–µ–±—è –≤ <b>–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥–µ!</b> üéâ
    `;
    gameDiv.appendChild(result);
    launchConfetti();
}

// –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 0.5
        });
    }
}

function animateStars() {
    ctx.fillStyle = "#0b1b6b"; // —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });
    requestAnimationFrame(animateStars);
}

createStars();
animateStars();

// –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
function launchConfetti() {
    const duration = 3000;
    const end = Date.now() + duration;
    (function frame() {
        const colors = ['#bb0000', '#ffffff', '#0000bb', '#ff00ff', '#00ffcc'];
        const particles = 5;
        for (let i = 0; i < particles; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.opacity = Math.random();
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.transition = 'top 3s ease-out, left 3s ease-out';
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.style.top = '100vh';
                confetti.style.left = Math.random() * 100 + 'vw';
            }, 50);
            setTimeout(() => confetti.remove(), 3000);
        }
        if (Date.now() < end) requestAnimationFrame(frame);
    }());
}

showPuzzle();
</script>
